<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="prism.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Postman Clone</title>
    <style>
      #responsePre{
        max-height: 300px;
      }
      .darkMode{
        color: #dadada;
        background-color: black;
      }
    </style>
  </head>

  <body>
      <div class="container main">
          <h1>Postman Clone</h1>

          <!-- URL -->
          <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" id="url" placeholder="Enter url">
            </div>
          </div>

          <!-- Request Type -->
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="getRadio" value="get" checked>
                <label class="form-check-label" for="getRadio">
                  GET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="postRadio" value="post">
                <label class="form-check-label" for="postRadio">
                  POST
                </label>
              </div>
            </div>
          </div>

          <!-- Content Type -->
          <div class="row my-2">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                <label class="form-check-label" for="jsonRadio">
                  JSON
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="customParamRadio" value="customParam">
                <label class="form-check-label" for="customParamRadio">
                  Custom parameters
                </label>
              </div>
            </div>
          </div>

          <!-- When request type json is selected -->
          <div class="form-group" id="requestJsonBox">
            <label for="exampleFormControlTextarea1">Enter request JSON</label>
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>

          <!-- When request type custom parameters is selected -->
          <div class="form-row my-3" id="requestCustomParamBox">
            <div class="col-2">
                <label for="customParam">Parameter 1</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 key value">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 value">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="cutomParamAddBtn">+</button>
          </div>
          <div id="addedParamsBox"></div>

          <!-- Submit Btn -->
          <div class="my-3">
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          </div>

          <!-- Response Box -->
          <div class="form-group">
            <label for="response">Response</label>
            <pre class="language-javascript" id="responsePre">
              <code class="language-javascript" id="responseBox" >
                Your response will appear here
              </code>
            </pre>
          </div>

          <!-- Dark mode Btn -->
          <div class="my-3">
            <button type="submit" class="btn btn-dark" id="darkModeBtn">Dark Mode</button>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
